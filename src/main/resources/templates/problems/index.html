<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<div th:each="problem : ${problems}">

        th:text="${problem.getName()}"></a>
</div>
</body>
</html>
