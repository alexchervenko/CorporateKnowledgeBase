<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/problems/edit.css">
</head>
<body>
<div class="container">

    <div class="row height d-flex justify-content-center align-items-center">

        <div class="col-md-6">
            <div class="form">
                <form th:method="POST" th:action="@{/problems}"
                      th:object="${problem}">
                    <label for="name">Введите название: </label>
                    <input class="form-control" type="text" th:field="*{name}" id="name"/>
                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                    <br>
                    <label for="description">Введите описание: </label>
                    <textarea class="form-control" type="text" th:field="*{description}" id="description" rows="7"/>
                    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                        description Error
                    </div>
                    <br>
                    <input class="btn btn-outline-success" type="submit" value="Создать">
                    <a href="/problems" class="btn btn-outline-secondary" role="button" aria-pressed="true">На главную</a>
                </form>
            </div>

        </div>

    </div>
</div>
</body>
</html>
