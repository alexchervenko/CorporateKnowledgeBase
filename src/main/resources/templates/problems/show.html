<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Full info</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/show.css">
</head>
<body>
<div class="container">

    <div class="row height d-flex justify-content-center align-items-center">

        <div class="col-md-6">

            <div class="panel panel-default .align-items-center">
                <h2 th:text="${problem.getName()}">Value</h2>
                <p>
                <h4>Описание:</h4>
                <p th:text="${problem.getDescription()}">VALUE</p>
            </div>
            <a href="/problems" class="btn btn-outline-primary" role="button" aria-pressed="true">На главную</a>
            <a th:href="@{/problems/{id}/edit(id=${problem.getId()})}" class="btn btn-outline-secondary" role="button" aria-pressed="true">Редактировать</a>
        </div>
    </div>
</div>

</body>
</html>
