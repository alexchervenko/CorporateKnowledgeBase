<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

<div class="container">

    <div class="row height d-flex justify-content-center align-items-center">

        <div class="col-md-3">

            <form method="POST" th:action="@{/auth/register}" th:object="${user}">
                <h3>Регистрация</h3>
                <br>
                <input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Логин">
                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>

                <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Пароль">
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
                <br/>
                <input class="btn btn-primary" type="submit" value="Создать!"/>
            </form>

        </div>
    </div>
</div>
</body>
</html>
